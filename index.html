<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script defer src="scripts/main.js"></script>
  <link rel="stylesheet" href="./extras/HereIsOneIPreparedEarlier.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
        <img src="" alt="">
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
    </div>
    <div class="buttons">
      <button id="shuffle-button" type="button">Shuffle</button>
      <button id="3-button">3 Deck Shuffle</button>
      <button id="6-button">6 Deck Shuffle</button>
    </div>
    <div class="col">
      <label class="player-name row">Cards Left: 
        <span id="cards-left"></span>
      </label>
      <label class="player-name row">Wins:
        <span id="wins"></span>
      </label>
      <label class="plaer-name row">Losses:
        <span id="losses"></span>
      </label>
    </div>
  </div>
</body>

</html>
